<!DOCTYPE html>
<html>

<head>
    <title>Leaflet 2.0 Alpha Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .map {
            width: 50%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="map-colorfilter" class="map"></div>
        <div id="map-original" class="map"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js"
            }
        }
    </script>
    <script type="module">
        import { Map, TileLayer } from 'leaflet';
        import { TileLayerColorFilter } from '../dist/leaflet-tilelayer-colorfilter.min.js';

        const map1 = new Map('map-colorfilter').setView([51.505, -0.09], 13);
        const map2 = new Map('map-original').setView([51.505, -0.09], 13);

        const tileUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
        const attribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>';

        new TileLayerColorFilter(tileUrl, {
            maxZoom: 19,
            attribution: attribution,
            filter: ['grayscale:100%']
        }).addTo(map1);

        new TileLayer(tileUrl, {
            maxZoom: 19,
            attribution: attribution,
        }).addTo(map2);
    </script>

</body>

</html>
