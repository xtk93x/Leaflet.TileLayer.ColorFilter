<!DOCTYPE html>
<html>

<head>
    <title>Leaflet 2.0 Module - TileLayer ColorFilter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" crossorigin=""/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js"
            }
        }
    </script>
    <script type="module">
        import { Map, TileLayer } from 'leaflet';
        import '../dist/leaflet-tilelayer-colorfilter.min.js';

        const map = new Map('map').setView([51.505, -0.09], 13);

        const tileUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
        const attribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>';

        const osmToDarkFilter = ['invert:100%', 'grayscale:50%'];

        const tilelayer = new TileLayer(tileUrl, {
            maxZoom: 19,
            attribution: attribution,
            colorFilter: osmToDarkFilter
        }).addTo(map);

        let hue = 0;
        setInterval(() => {
            hue = (hue + 10) % 360;
            tilelayer.updateColorFilter([
                ...osmToDarkFilter,
                `hue-rotate:${hue}deg`
            ]);
        }, 100);
    </script>

</body>

</html>
